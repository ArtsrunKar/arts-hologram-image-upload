<body>
    <script src="js/Hologram.js"></script>

        dropzoneConfig : {
            style : {
                padding: '2.5em 0',
                background: 'rgba(0,0,0,0.5)',
                color: '#fff'
            }
        },
        maxFiles: -1,
        uploader: '/hologram/hologram-server/upload.php',
        onComplete: function(res){
            console.log(res);
        }
    });
    </script>
